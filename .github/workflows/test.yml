name: Tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
        - ubuntu-18.04
        - macos-latest
        - windows-latest
        python-version:
        - '2.7'
        - '3.5'
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - pypy2
        - pypy3
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: python -m pip install --upgrade setuptools pip wheel tox-gh-actions
    - name: Run tests
      run: tox
