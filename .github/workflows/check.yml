name: Checks

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
        - flake8
        - isort
        - pylint
        - bandit
        - readme
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools tox wheel
    - name: Run ${{ matrix.env }}
      run: tox -e ${{ matrix.env }}
