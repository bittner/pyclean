dist: xenial
sudo: required

language: python
python:
- 2.7
- 3.4
- 3.5
- 3.6
- 3.7
- pypy2.7-5.10.0
- pypy3.5

install:
- pip install tox-travis
script:
- tox

stages:
- lint
- test
- deploy

matrix:
  allow_failures:
  - env: TOXENV=flake8
  - env: TOXENV=pylint
  - env: TOXENV=bandit

jobs:
  include:
  - { stage: lint, python: 3.7, env: TOXENV=flake8 }
  - { stage: lint, python: 3.7, env: TOXENV=pylint }
  - { stage: lint, python: 3.7, env: TOXENV=bandit }
  - { stage: lint, python: 3.7, env: TOXENV=readme }

  - stage: deploy
    install: skip
    script: skip
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: bittner
      password:
        secure: 
      on:
        tags: true
