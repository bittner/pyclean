# tox (https://tox.readthedocs.io/) is a tool for running tests
# Run tests in multiple virtualenvs.

[tox]
envlist =
    flake8
    pylint
    bandit
    py{27,34,35,36,37,38,py,py3}
    readme
    clean

[testenv]
description = Unit tests
deps =
    cli-test-helpers
    py27: mock
    pypy: mock
    pytest
commands = pytest

[testenv:bandit]
description = PyCQA security linter
deps = bandit<1.6.0
commands = bandit -r . --ini tox.ini

[testenv:clean]
description = Clean up bytecode and build artifacts
deps = pyclean
commands =
    pyclean --legacy -v {toxinidir}
    rm -rf .tox/ build/ dist/ pyclean.egg-info/
whitelist_externals =
    rm

[testenv:flake8]
description = Static code analysis and code style
deps = flake8
commands = flake8 {posargs}

[testenv:pylint]
description = Check for errors and code smells
deps = pylint
commands = pylint {posargs:pyclean setup}

[testenv:readme]
description = Ensure README renders on PyPI
deps = twine
commands =
    {envpython} setup.py -q sdist bdist_wheel
    twine check dist/*

[bandit]
exclude = .tox,build,dist,tests

[flake8]
exclude = .tox,build,dist,pyclean.egg-info
per-file-ignores =
    pyclean/py2clean.py:E402
    pyclean/py3clean.py:E402

[pytest]
addopts = --strict --verbose
