# tox (https://tox.readthedocs.io/) is a tool for running tests
# Run tests in multiple virtualenvs.

[tox]
envlist =
    flake8
    pylint
    bandit
    py{27,34,35,36,37,py,py3}
    readme
    clean

[testenv]
description = Unit tests
deps =
    py27: mock
    pytest
commands = pytest

[testenv:bandit]
description = PyCQA security linter
deps = bandit
commands = bandit -r .

[testenv:clean]
description = Clean up bytecode
deps = pyclean
commands = py3clean -v {toxinidir}

[testenv:flake8]
description = Static code analysis and code style
deps = flake8
commands = flake8

[testenv:pylint]
description = Check for errors and code smells
deps = pylint
commands = pylint pyclean setup

[testenv:readme]
description = Ensure README renders on PyPI
deps = twine
commands =
    {envpython} setup.py -q sdist bdist_wheel
    twine check dist/*

[bandit]
exclude = .tox,build,dist,tests

[flake8]
exclude = .tox,build,dist,pyclean.egg-info

[pytest]
addopts = --strict --verbose
