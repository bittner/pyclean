# Tox (https://tox.wiki/) - run tests in isolation using virtualenv.
# Also contains config settings for tools that don't look into pyproject.toml.

[tox]
envlist =
    flake8
    isort
    pylint
    py{27,35,36,37,38,39,310,py2,py3}
    bandit
    readme
    clean

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-2.7: pypy2
    pypy-3.7: pypy3

[testenv]
description = Unit tests and test coverage
deps =
    cli-test-helpers
    py27: mock
    pypy2: mock
    coverage[toml]
    pytest
commands =
    coverage run -m pytest {posargs}
    coverage xml
    coverage report

[testenv:bandit]
description = PyCQA security linter
skip_install = true
deps = bandit
commands = bandit {posargs:-r pyclean} -v --exclude py2clean,py3clean,pypyclean

[testenv:black]
description = Ensure consistent code style
skip_install = true
deps = black
commands = black --check --diff {posargs:pyclean setup.py tests}

[testenv:clean]
description = Clean up bytecode and build artifacts
skip_install = true
deps = pyclean
commands =
    pyclean {posargs:.}
    rm -rf .coverage .tox/ build/ dist/ pyclean.egg-info/ .pytest_cache/ pytestdebug.log tests/coverage-report.xml tests/unittests-report.xml
allowlist_externals =
    rm

[testenv:flake8]
description = Static code analysis and code style
skip_install = true
deps = flake8
commands = flake8 {posargs}

[testenv:isort]
description = Ensure imports are ordered consistently
skip_install = true
deps = isort[colors]
commands = isort --check-only --diff {posargs:pyclean setup tests}

[testenv:pylint]
description = Check for errors and code smells
deps = pylint
commands = pylint {posargs:pyclean setup}

[testenv:license]
description = Manage license compliance
skip_install = true
deps = reuse
commands = reuse {posargs:lint}

[testenv:readme]
description = Ensure README renders on PyPI
skip_install = true
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*

[flake8]
exclude = .tox,build,dist,pyclean.egg-info
per-file-ignores =
    pyclean/py2clean.py:E402
    pyclean/py3clean.py:E402
