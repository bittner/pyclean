[tool.bandit]
# NOTE: Exclude/ignore of files is currently broken in Bandit
exclude = [".git",".github",".tox","py2clean.py","py3clean.py","pypyclean.py","tests"]

[tool.black]
color = true

[tool.coverage.run]
source = ["pyclean"]

[tool.coverage.xml]
output = "tests/coverage-report.xml"

[tool.isort]
color_output = true
profile = "black"

[tool.pylint.master]
ignore = ["py2clean.py","py3clean.py","pypyclean.py"]
output-format = "colorized"

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=pyclean/py2clean.py --ignore=pyclean/py3clean.py --ignore=pyclean/pypyclean.py --junitxml=tests/unittests-report.xml --color=yes --verbose"
