[tool.bandit]
exclude = [
    ".tox",
    "build",
    "dist",
    "tests",
    "pyclean/py2clean.py",
    "pyclean/py3clean.py",
    "pyclean/pypyclean.py",
]

[tool.black]
color = true

[tool.coverage.xml]
output = "tests/reports/coverage.xml"

[tool.isort]
color_output = true
profile = "black"

[tool.pylint.master]
ignore = ["py2clean.py","py3clean.py","pypyclean.py"]
output-format = "colorized"

[tool.pytest.ini_options]
addopts = "--junitxml=tests/reports/unittests.xml --color=yes --verbose"
